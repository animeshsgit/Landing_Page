<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>envogue</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap");
    </style>
</head>

<body>
    <header>
        <div class="headerdiv">
            <div class="envogue">envogue</div>
            <div class="head">Be Beautiful</div>
            <button class="hero-button">GET STARTED</button>
        </div>
    </header>
    <main>
        <div>
            <div class="head-main">
                <h1>Choose your embellishments</h1>
            </div>
            <div class="main1">
                <div class="accessories">
                    <div class="flex-item">
                        <div class="flex-image">
                            <img class="flex-image2"
                                src="https://images.unsplash.com/photo-1518894781321-630e638d0742?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                                alt="shoe image" />
                        </div>
                        <div class="flex-text">Shoe's</div>
                    </div>
                    <div class="flex-item">
                        <div class="flex-image">
                            <img class="flex-image2"
                                src="https://images.unsplash.com/photo-1626307416562-ee839676f5fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                                alt="shoe image" />
                        </div>
                        <div class="flex-text">jackets</div>
                    </div>
                    <div class="flex-item">
                        <div class="flex-image">
                            <img class="flex-image2"
                                src="https://images.unsplash.com/photo-1626226147500-5728057feb67?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                                alt="sunglasses image" />
                        </div>
                        <div class="flex-text">Sunglasses</div>
                    </div>
                    <div class="flex-item">
                        <div class="flex-image">
                            <img class="flex-image2"
                                src="https://images.unsplash.com/photo-1605398821964-4d03102140f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                                alt="watch image" />
                        </div>
                        <div class="flex-text">Watch</div>
                    </div>
                    <div class="flex-item">
                        <div class="flex-image">
                            <img class="flex-image2"
                                src="https://images.unsplash.com/photo-1518894781321-630e638d0742?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                                alt="shoe image" />
                        </div>
                        <div class="flex-text">Ornaments</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="quote">“Being perfectly well-dressed gives one a tranquillity that no religion can bestow.”
            </div>
            <div class="quote-signature">— Ralph Waldo Emerson</div>
        </div>
    </main>
    <footer>
        <div class="contact">Contact</div>
        <div class="copyright">Made with love by- <a class="anchor" href="https://twitter.com/Animeshstwt">Animesh Raj</a> </div>
    </footer>
</body>

</html>
